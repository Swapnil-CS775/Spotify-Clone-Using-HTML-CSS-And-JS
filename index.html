<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border m-1">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img src="logo.svg" class="invert" alt="logo">
                    <img src="close.svg" class="invert close" alt="close">
                </div>
            
                <ul>
                    <li><img src="home.svg" class="home invert logo-size" alt="home">Home</li>
                    <li><img src="search.svg" class=" search invert logo-size" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" class="invert logo-size" alt="playlist">
                    <h4>Your Library</h4>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right border bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <img src="hamberger.svg" class="hambarger invert" alt="hamberger">
                    <img src="left.svg" class="invert" alt="back">
                    <img src="right.svg" class="invert" alt="forword">
                </div>
                <div class="buttons">
                    <button class="sign-up">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="p1.jpeg" alt="">
                        <h3>EQUAL GLOBAL</h3>
                        <p>Listen to women at full volume. Cover: IZA</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="song-info">song info</div>
                    <div class="songbtn">
                        <img src="previous.svg" class="invert" id="prev" alt="">
                        <img src="playbtn.svg" class="invert" id="play" alt="">
                        <img src="next.svg" class="invert" id="next" alt="">
                    </div>
                    <div class="song-time">time</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
